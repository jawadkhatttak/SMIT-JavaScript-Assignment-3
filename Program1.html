<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX Program</title>
</head>
<body>
    <script>
        let string = prompt("Enter some string : ")
        let indexNum = Number(prompt("Enter Index number : "))
        alert("The character at index " + indexNum + " is " + string.charAt(indexNum))
    </script>
</body>
</html>
