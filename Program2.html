<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacing Existing string</title>
</head>
<body>
    <script>
       let string = prompt("Enter some string : ") 
       let substring = prompt("Enter a substring for search : ") 
       let replacementString = prompt("Enter a substring for replacement : ") 
       alert(string.replace(substring,replacementString));

    </script>
</body>
</html>
